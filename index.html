<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    <title>Todo App</title>
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Todo description">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="todo">
        <h3 class="todo__title todo__title__task">Add Item</h3>
        <div class="todo__wrapp-add">
          <input id="new-task" class="todo__task todo__task__input-text" type="text">
          <button class="todo__button">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="todo__title">Todo</h3>
        <ul id="execute">
          <li class="todo__list-item">
            <input type="checkbox">
            <label class="todo__task">Pay Bills</label>
            <input type="text" class="todo__task todo__task__input-text">
            <button class="todo__button todo__button__edit">Edit</button>
            <button class="todo__button delete">
              <img src="./remove.svg" alr="remove">
            </button>
          </li>
          <li class="todo__list-item edit-mode">
            <input type="checkbox">
            <label class="todo__task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="todo__task todo__task__input-text">
            <button class="todo__button todo__button__edit">Save</button>
            <button class="todo__button delete">
              <img src="./remove.svg" alr="remove">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="todo__title">Completed</h3>
        <ul id="wrap-compl">
          <li class="todo__list-item">
            <input type="checkbox" checked>
            <label class="todo__task">See the Doctor</label>
            <input type="text" class="todo__task todo__task__input-text">
            <button class="todo__button todo__button__edit">Edit</button>
            <button class="todo__button delete">
              <img src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
